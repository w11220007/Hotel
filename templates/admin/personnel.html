{% extends "base.html" %}
{% block content %}
<div style="width: 100%; height: 150px; background: #001A33"></div>
<div style="width: 100%; height: 30px;"></div>
<!-- personnel.html -->
<style>
    /* styles.css */
    .container {
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
    }

    .actions {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
    }

    .list-group-item {
        padding: 20px;
    }

    .btn {
        margin: 10px;
    }
</style>
<body>
<div class="container">
    <h1 class="display-4">Personnel</h1>
    <ul class="list-group">
        {% for admin in admins %}
        <li class="list-group-item">
            {{ admin.admin_name }} ({{ admin.admin_email }}) - Privilege Level: {{ admin.priviledge_level }}
            <div class="actions">
                <a href="{{ url_for('edit_admin', aid=admin.aid) }}" class="btn btn-primary btn-sm">Edit</a>
                <form action="{{ url_for('delete_admin_post', aid=admin.aid) }}" method="post">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </div>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_admin') }}" class="btn btn-success">Add Admin</a>
</div>
{% endblock %}
