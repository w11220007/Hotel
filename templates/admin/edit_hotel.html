{% extends "base.html" %}

{% block content %}
<div style="width: 100%; height: 150px; background: #001A33"></div>
<div style="width: 100%; height: 30px;"></div>
<div class="container">
    <h1 class="display-4 mb-4">Edit Hotel</h1>
    <form method="post">
        <div class="form-group">
            <label for="hname" class="col-form-label">Hotel Name:</label>
            <input type="text" id="hname" name="hname" value="{{ hotel.hname }}" class="form-control">
        </div>
        <div class="form-group">
            <label for="address" class="col-form-label">Address:</label>
            <input type="text" id="address" name="address" value="{{ hotel.address }}" class="form-control">
        </div>
        <!--... -->
        <div class="form-group">
            <input type="submit" value="Update" class="btn btn-primary">
        </div>
    </form>

    <h2 class="mt-4">Rooms</h2>
    <ul class="list-group">
        {% for room in hotel.rooms %}
        <li class="list-group-item">
            <span class="room-info">Room {{ room.rid }}: {{ room.room_type }} ({{ room.room_capacity }}) - {{ room.base_price }}â‚¬</span>
            <div class="float-right">
                <a href="{{ url_for('edit_room', room_id=room.rid) }}" class="btn btn-sm btn-primary mr-2">Edit</a>
                <a href="{{ url_for('delete_room', room_id=room.rid) }}" class="btn btn-sm btn-danger">Delete</a>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
