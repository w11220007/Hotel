{% extends "base.html" %}

{% block content %}
<div style="width: 100%; height: 150px; background: #001A33"></div>
<div style="width: 100%; height: 30px;"></div>
<style>
    .hover-me {
        background-color: #fff;
        transition: background-color 0.5s ease;
    }

    .hover-me:hover {
        background-color: #ccc;
    }
</style>
<div class="container">
    <h1 class="display-4 mb-4">Hotel List</h1>
    <ul class="list-group">
        {% for hotel in hotels %}
        <li class="list-group-item hover-me">
            <span class="hotel-name">{{ hotel.hname }}</span>
            <span class="address">{{ hotel.address }}</span>
            <div class="float-right">
                <a href="{{ url_for('edit_hotel', hotel_id=hotel.hid) }}" class="btn btn-sm btn-primary mr-2">Edit</a>
                <a href="{{ url_for('delete_hotel', hotel_id=hotel.hid) }}" class="btn btn-sm btn-danger">Delete</a>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
