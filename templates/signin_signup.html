<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign In/Sign Up | World Hotels UK</title>
<link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
<link rel="stylesheet" href="{{url_for("static", filename="css/signin_signup.css")}}">
</head>
<body>
<div class="container" id="container">

    <div class="form-container register-container">
        <form action="{{url_for('login')}}" method = ' POST'>
            <h1>Register here</h1>
            <input type="text"  name = "name" placeholder="Name">
            <input type="email"  name = "email" placeholder="Email">
            <input type="password"  name = "password" placeholder="Password">
            <button type = "submit" >  Register</button>
            <span>or use your account</span>
            <div class="social-container">
                <a href="#" class="social"><i class="lni lni-facebook-fill"></i></a>
                <a href="#" class="social"><i class="lni lni-google"></i></a>
                <a href="#" class="social"><i class="lni lni-linkedin-original"></i></a>
            </div>
        </form>
    </div>

    <div class="form-container login-container">
        <form action="{{url_for('register')}}" method = ' POST'>
            <h1>Login here</h1>
            <input type="email" name = "name " placeholder="Email">
            <input type="password" name = "email" placeholder="Password">
            <div class="content">
                <div class="checkbox">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <label>Remember me</label>
                </div>
                <div class="pass-link">
                    <a href="#">Forgot password?</a>
                </div>
            </div>
            <button type = "submit">Login</button>
            <span>or use your account</span>
            <div class="social-container">
                <a href="#" class="social"><i class="lni lni-facebook-fill"></i></a>
                <a href="#" class="social"><i class="lni lni-google"></i></a>
                <a href="#" class="social"><i class="lni lni-linkedin-original"></i></a>
            </div>
        </form>
    </div>

    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1 class="title">Hello <br> friends</h1>
                <p>if Yout have an account, login here and have fun</p>
                <button class="ghost" id="login">Login
                    <i class="lni lni-arrow-left login" style="top: 36%;"></i>
                </button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1 class="title">Start yout <br> journy now</h1>
                <p>if you don't have an account yet, join us and start your journey.</p>
                <button class="ghost" id="register">Register
                    <i class="lni lni-arrow-right register" style="top: 36%;"></i>
                </button>
            </div>
        </div>
    </div>

</div>

<script src="{{url_for("static", filename="js/login.js")}}"></script>
</body>
</html>
