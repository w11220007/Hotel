<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Hotels</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .hotel {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .hotel img {
            width: 100%;
            height: auto;
        }
        .hotel-info {
            padding: 20px;
        }
        .hotel-info h2 {
            margin-top: 0;
        }
        .hotel-info p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>View Hotels Around the World</h1>
    </header>
    <div class="container">
        <div class="hotel">
            <div class="hotel-info">
                <h2>Hotel Name </h2>
                <p>Location: </p>
                <p>Rating: </p>
                <p>Price: </p>
                <p>Description: </p>
        </div>
        </div>
    </div>
</body>
</html>
