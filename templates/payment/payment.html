{% extends "base.html" %}

{% block content %}
<div style="width: 100%; height: 150px; background: #001A33"></div>
<div style="width: 100%; height: 100px;"></div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2 class="mb-3">Payment Information</h2>
    <form method="POST" action="/payment/process">
        <div class="form-group">
            <label for="card-number">Card Number</label>
            <input type="text" class="form-control" id="card-number" name="card_number" placeholder="Enter card number" required>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="expiration-date">Expiration Date</label>
                <input type="text" class="form-control" id="expiration-date" name="expiration_date" placeholder="MM/YY" required>
            </div>
            <div class="form-group col-md-6">
                <label for="cvv">CVV</label>
                <input type="text" class="form-control" id="cvv" name="cvv" placeholder="CVV" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit Payment</button>
        <button type="button" class="btn btn-danger" onclick="location.href='/payment/cancel';">Cancel Payment</button>
</div>
    </form>
</div>
<div style="width: 100%; height: 150px;"></div>
</body>
</html>

{% endblock %}
